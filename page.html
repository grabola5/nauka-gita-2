<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
        </head>
    <body>
        <section class="text-center">
            <h1 class="text-capitalize">The world of recipes <br><small>Fit and delicious</small></h1>
            <br><br><button class="btn-primary btn-lg">Find your taste</button><br><br>
        </section>
        <section>
            <h2 class="text-center text-uppercase">Colourful salads</h2>
            <div class="row">
            <div class="col-xs-12 col-md-6">
                <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="salad with carrot" class="img-responsive">
            </div>
            <div class="col-xs-12 col-md-6">
                <img src="https://images.pexels.com/photos/1854037/pexels-photo-1854037.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="salad with patatoes" class="img-responsive">
            </div>
            <div class="col-xs-12 col-md-6">
                <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="salad with carrot" class="img-responsive">
            </div>
            <div class="col-xs-12 col-md-6">
                <img src="https://images.pexels.com/photos/1854037/pexels-photo-1854037.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="salad with patatoes" class="img-responsive">
            </div>
        </section>
        <section>
            <h2 class="text-center">Send your recipe</h2>
            <form class="form-row">
                <div class="form-group col-lg-offset-2 col-lg-4">
                    <label for="exampleInputEmail">E-mail</label>
                    <input type="email" class="form-control" placeholder="example-adress@example.com">
                </div>
                <div class="form-group col-lg-4">
                    <label for="exampleInputName">Name</label>
                    <input type="text" class="form-control" placeholder="Jan">
                </div>
                <div class="form-group col-lg-offset-2 col-lg-8">
                    <label for="exampleInputIngredients">Ingredients</label>
                    <textarea type="text" class="form-control" rows="5" placeholder="tomatoes, onion, chicken..."></textarea>
                </div>
                <div class="form-group col-lg-offset-2 col-lg-8">
                    <label for="exampleInputRecipe">Recipe</label>
                     <textarea type="text" class="form-control" rows="8"></textarea>
                </div>
                <div class="form-check col-lg-offset-2 col-lg-10">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox">
                      <label class="form-check-label" for="inlineCheckbox1">Vegetarian</label>
                    </div>  
                </div>
              <button class="btn btn-primary col-xs-offset-5 col-xs-2">Submit</button>
            </form>
        </section>
    </body>
</html>
